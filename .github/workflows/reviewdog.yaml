name: reviewdog
on:
  pull_request:
  workflow_call:

jobs:
  reviewdog:
    name: reviewdog
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - run: pnpm install --frozen-lockfile --no-optional

      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest # Optional. [latest,nightly,v.X.Y.Z]

      - name: Run reviewdog for push
        if: github.event_name == 'push'
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Running eslint"
          reviewdog -reporter=github-check -runners eslint
          echo "Running typecheck"
          reviewdog -reporter=github-check -runners typecheck -filter-mode nofilter

      - name: Run reviewdog for PR
        if: github.event_name == 'pull_request'
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Running eslint"
          reviewdog -reporter=github-pr-check -runners eslint
          echo "Running typecheck"
          reviewdog -reporter=github-pr-check -runners typecheck -filter-mode nofilter
